<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Transaction </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
</head>
<body>



<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h4>Edit Transaction</h4>
         			
	
            <form th:action="@{/editTransaction}" th:object="${transaction}" method="post">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Customer Name</label>
                          <input type="text" readonly="readonly" class="form-control" th:field="*{customerName}">
                        <input type="hidden"  class="form-control"  th:field="*{customerId}">
                        <input type="hidden"  class="form-control"  th:field="*{transactID}">
                    </div>
                     <div class="col-md-6 form-group">
                        <label>Transaction Date</label>
                        <input autocomplete="off" required="required" type="text" class="form-control" placeholder="dd-MM-yyyy" id="tranc_datepicker" th:field="*{transactionDate}">
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <label>Transaction Type</label>
                        <select required="required" class="form-control" th:field="*{transactionType}">
                            <option value="">Choose...</option>
                            <option value="SALE">Sale</option>
                            <option value="RETURN">Return</option>
                            <option value="DIPOSITE">Diposit</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label> Description</label>
                        <input required="required" type="text" class="form-control" th:field="*{desc}">
                    </div>
                    <div class="col-md-6 form-group ">
                        <label> Diposited Amount</label>
                        <input type="number" value="0.00" class="form-control bg-success text-white" th:field="*{dipAmount}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label> Withdral  Amount</label>
                        <input type="number" value="0.00" class="form-control bg-warning " th:field="*{widAmount}">
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <label> Diposited Gold</label>
                        <input type="number" step=0.001    class="form-control bg-success text-white" th:field="*{dipGold}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label> Withdral  Gold</label>
                        <input type="number" step=0.001  value="0.0" class="form-control bg-warning " th:field="*{widGold}">
                    </div>
                    
                     <div class="col-md-6 form-group">
                        <label> Diposited Silver</label>
                        <input type="number" step=0.001  value="0.0" class="form-control bg-success text-white" th:field="*{dipSilver}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label> Withdral  Silver</label>
                        <input type="number" step=0.001  value="0.0" class="form-control bg-warning" th:field="*{widSilver}">
                    </div>
                    
                   
                    
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Update Transaction</button>
            </form>
            
            </div>
            </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 <script>
	$(function() {
		$("#tranc_datepicker").datepicker({dateFormat:"dd-mm-yy"});
		
	});
	
	
</script>
            </body>
</html>
